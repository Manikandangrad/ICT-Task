<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h4>Creating Table</h4>
    <table border>
        <tr>
            <th rowspan="2"><b>Sl.no</b></th>
            <th rowspan="2"><b>Student Name</b></th>
            <th colspan="2"><b>Marks</b></th>
        </tr>
        <tr>
            <td><b>Internal</b></td>
            <td><b>External</b></td>
        </tr>
        <tr>
            <td>1.</td>
            <td>Gavaskar</td>
            <td>50</td>
            <td>50</td>
        </tr>
        
        <tr>
            <td>2.</td>
            <td>Raju</td>
            <td>25</td>
            <td>25</td>
        </tr>
        
        <tr>
            <td>3.</td>
            <td>Ram</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
